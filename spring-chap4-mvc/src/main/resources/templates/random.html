<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ランダム文字列ジェネレータ</title>
</head>
<body>
	<h1>ランダム文字列ジェネレータ</h1>

	<form action="/random" method="post">
		<p>
			<select name="charLength">
				<option th:each="i : ${#numbers.sequence(5, 10)}" 
					th:value="${i}" th:text="${i}+ '文字'"></option>　<!--5から10文字を表示-->
			</select>
			<input type="checkbox" name="withNumber" value="true">数字を含める
		</p>
		<p>
			<button>作成する</button>
		</p>
	</form>
	<hr>
	<p th:each="str:${randList}" th:text="${str}"></p><!--生成した文字列の表示領域-->
</body>
</html>
