<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>お問い合わせ</title>
</head>
<body>
	<h1>研修お問い合わせ</h1>
	<ul th:if="${errors}">
		<li th:each="error:${errors}" th:text ="${error}"></li>
	</ul>

	<form action="/contact"method="post">
	<table border ="1">
		<tr>
			<th>種別</th>
			<th>
				<input type="radio" name ="genre" value="資料請求">資料請求
				<input type="radio" name ="genre" value="見積り依頼">見積り依頼
			</th>
		</tr>
		
	<tr>
		<th>言語[必須]</th>
		<th>
		<input type="checkbox" name="lang" value="java">Java研修
				<input type="checkbox" name="lang" value="PHP">PHP研修
				<input type="checkbox" name="lang" value="Python">Python研修
		</th></tr>
		<tr>
		<th>詳細内容</th>
		<th>
			<input type="text" name="detail">
		</th></tr>
		
			<th>実施予定日</th>
		<th> <input type="date" name="dueDate">
			
		</th>
		</tr>
		<tr>
		<th>お名前[必須]</th>
		<th>
			<input type="text" name="name">
		</th>
		
		</tr>
	<tr>
		<th>メールアドレス[必須]</th>
		<th><input type="text" name="email"></th>
	</tr>	
</table>
<button>送信</button>
	</form>
</body>
</html>
